<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="container">
    <a [routerLink]="['/cadastro']" class="btn btn-primary">Cadastro</a>
    <input #textoProcurado class="form-control" (keyup)="0" placeholder="Filtre pelo nome da foto">
    <painel *ngFor="let foto of fotos | filtroPorTitulo:textoProcurado.value" [titulo]="foto.titulo | uppercase">
        <foto [url]="foto.url" [titulo]="foto.titulo"></foto>    
    </painel>
    <!--<foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>    --> <!-- like ng1.x -->
</div>
